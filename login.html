<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Suivi Nageurs</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Style sp√©cifique page de connexion */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .logo-container .emoji {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        .logo-container p {
            color: #6b7280;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            color: #9ca3af;
            user-select: none;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-group label {
            color: #6b7280;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .links-container {
            text-align: center;
            margin-top: 25px;
        }

        .links-container a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .links-container a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .separator {
            margin: 20px 0;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #059669;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loader .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo-container h1 {
                font-size: 1.5rem;
            }

            .logo-container .emoji {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo et titre -->
        <div class="logo-container">
            <span class="emoji">üèä‚Äç‚ôÇÔ∏è</span>
            <h1>Suivi Nageurs</h1>
            <p>Connectez-vous √† votre compte</p>
        </div>

        <!-- Message d'erreur -->
        <div id="error-message" class="error-message"></div>
        
        <!-- Message de succ√®s -->
        <div id="success-message" class="success-message"></div>

        <!-- Formulaire de connexion -->
        <form id="login-form">
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="votre.email@exemple.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="current-password"
                    >
                    <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Se souvenir de moi</label>
            </div>

            <button type="submit" class="btn-login" id="login-btn">
                Se connecter
            </button>
        </form>

        <!-- Loader -->
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #6b7280;">Connexion en cours...</p>
        </div>

        <!-- Liens -->
        <div class="links-container">
            <a href="forgot-password.html">Mot de passe oubli√© ?</a>
            <div class="separator">ou</div>
            <a href="register.html" style="font-weight: 600;">Cr√©er un compte entra√Æneur</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Configuration Firebase -->
    <script src="firebase-config.js"></script>

    <!-- Script de connexion -->
    <script>
        // √âl√©ments DOM
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('remember-me');

        // Toggle visibilit√© mot de passe
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggle = document.querySelector('.password-toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Afficher message d'erreur
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Afficher message de succ√®s
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Afficher loader
        function showLoader() {
            loader.style.display = 'block';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Connexion...';
        }

        // Masquer loader
        function hideLoader() {
            loader.style.display = 'none';
            loginBtn.disabled = false;
            loginBtn.textContent = 'Se connecter';
        }

        // Gestion soumission formulaire
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = rememberMeCheckbox.checked;
            
            // Validation basique
            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }
            
            showLoader();
            
            try {
                // Connexion Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // R√©cup√©rer donn√©es utilisateur
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    throw new Error('Donn√©es utilisateur introuvables');
                }
                
                const userData = userDoc.data();
                
                // V√©rifier statut compte
                if (userData.status === 'disabled') {
                    await auth.signOut();
                    throw new Error('Votre compte a √©t√© d√©sactiv√©. Contactez un administrateur.');
                }
                
                if (userData.status === 'pending' && userData.role === 'coach') {
                    await auth.signOut();
                    throw new Error('Votre compte est en attente de validation par un administrateur.');
                }
                
                // Mettre √† jour derni√®re connexion
                await db.collection('users').doc(user.uid).update({
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Configuration persistence
                if (rememberMe) {
                    await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                } else {
                    await auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
                }
                
                // Redirection selon r√¥le
                showSuccess('Connexion r√©ussie ! Redirection...');
                
                setTimeout(() => {
                    switch (userData.role) {
                        case 'admin':
                            window.location.href = 'admin.html';
                            break;
                        case 'coach':
                            window.location.href = 'equipe.html';
                            break;
                        case 'nageur':
                            window.location.href = 'nageur.html';
                            break;
                        default:
                            window.location.href = 'index.html';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Erreur connexion:', error);
                hideLoader();
                
                // Messages d'erreur personnalis√©s
                let errorMsg = 'Une erreur est survenue';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMsg = 'Adresse email invalide';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = 'Ce compte a √©t√© d√©sactiv√©';
                        break;
                    case 'auth/user-not-found':
                        errorMsg = 'Aucun compte trouv√© avec cet email';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Mot de passe incorrect';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Trop de tentatives. R√©essayez plus tard.';
                        break;
                    default:
                        errorMsg = error.message;
                }
                
                showError(errorMsg);
            }
        });

        // V√©rifier si d√©j√† connect√©
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Utilisateur d√©j√† connect√©, rediriger
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    redirectByRole(userData.role);
                }
            }
        });

        // Afficher message de d√©connexion si pr√©sent dans URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('logout') === 'success') {
            showSuccess('D√©connexion r√©ussie !');
            // Nettoyer URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>
</html>
