<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acc√®s - Suivi Nageurs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .login-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-icon {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-icon">üèä‚Äç‚ôÇÔ∏è</div>
        <div class="login-header">
            <h1>Suivi Nageurs</h1>
            <p>Entrez le code d'acc√®s pour continuer</p>
        </div>

        <div class="error-message" id="errorMessage">
            Code d'acc√®s incorrect. Veuillez r√©essayer.
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="accessCode">Code d'acc√®s</label>
                <input 
                    type="password" 
                    id="accessCode" 
                    placeholder="Entrez le code d'acc√®s"
                    required
                    autocomplete="off"
                >
            </div>

            <button type="submit" class="login-btn">
                Entrer
            </button>
        </form>
    </div>

    <script>
        const CORRECT_CODE = '0412199700';
        const ACCESS_KEY = 'swim_app_access';

        // V√©rifier si l'utilisateur est d√©j√† authentifi√©
        function checkAccess() {
            const access = sessionStorage.getItem(ACCESS_KEY);
            if (access === 'granted') {
                window.location.href = 'index.html';
            }
        }

        // V√©rifier l'acc√®s au chargement de la page
        checkAccess();

        // G√©rer la soumission du formulaire
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const accessCode = document.getElementById('accessCode').value;
            const errorMessage = document.getElementById('errorMessage');

            if (accessCode === CORRECT_CODE) {
                // Code correct - accorder l'acc√®s
                sessionStorage.setItem(ACCESS_KEY, 'granted');
                
                // Animation de succ√®s
                const btn = document.querySelector('.login-btn');
                btn.style.background = 'linear-gradient(135deg, #4caf50, #45a049)';
                btn.textContent = '‚úì Acc√®s accord√©';
                
                // Redirection apr√®s une courte pause
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            } else {
                // Code incorrect - afficher l'erreur
                errorMessage.classList.add('show');
                document.getElementById('accessCode').value = '';
                document.getElementById('accessCode').focus();
                
                // Masquer le message d'erreur apr√®s 3 secondes
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Masquer le message d'erreur quand l'utilisateur commence √† taper
        document.getElementById('accessCode').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });
    </script>
</body>
</html>
