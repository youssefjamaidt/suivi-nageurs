<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin - One Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #667eea;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            opacity: 0.9;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Configuration Compte Admin</h1>
        
        <div id="status-container"></div>
        
        <button onclick="checkAndSetupAdmin()">VÃ©rifier et Configurer Admin</button>
        <button onclick="checkAllUsers()" style="background: #17a2b8;">Voir tous les utilisateurs</button>
        <button onclick="cleanupOtherAdmins()" style="background: #dc3545;">Nettoyer les autres admins</button>
        
        <div id="results"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const db = firebase.firestore();
        const ADMIN_EMAIL = 'youssef.yakachi@gmail.com';
        const ADMIN_UID = 'BFJXXQypUKh4redqvcjeQxTamql1';

        function showStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            container.appendChild(div);
        }

        function showResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function checkAndSetupAdmin() {
            document.getElementById('status-container').innerHTML = '';
            document.getElementById('results').innerHTML = '';
            
            try {
                showStatus('ðŸ” VÃ©rification du compte admin...', 'info');

                // VÃ©rifier si le document existe
                const adminDoc = await db.collection('users').doc(ADMIN_UID).get();

                if (adminDoc.exists) {
                    const data = adminDoc.data();
                    showStatus('âœ… Document trouvÃ© dans Firestore', 'success');
                    showResults(data);

                    // VÃ©rifier si c'est bien configurÃ© comme admin
                    if (data.role === 'admin' && data.status === 'active') {
                        showStatus('âœ… Le compte est dÃ©jÃ  configurÃ© correctement comme admin actif', 'success');
                    } else {
                        showStatus('âš ï¸ Configuration incorrecte, mise Ã  jour...', 'info');
                        
                        // Mettre Ã  jour avec les bonnes valeurs
                        await db.collection('users').doc(ADMIN_UID).update({
                            role: 'admin',
                            status: 'active',
                            email: ADMIN_EMAIL,
                            firstName: data.firstName || 'Youssef',
                            lastName: data.lastName || 'Yakachi',
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });

                        showStatus('âœ… Compte mis Ã  jour : role=admin, status=active', 'success');
                    }
                } else {
                    showStatus('âš ï¸ Document non trouvÃ©, crÃ©ation...', 'info');

                    // CrÃ©er le document admin
                    await db.collection('users').doc(ADMIN_UID).set({
                        email: ADMIN_EMAIL,
                        firstName: 'Youssef',
                        lastName: 'Yakachi',
                        role: 'admin',
                        status: 'active',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        isOwner: true
                    });

                    showStatus('âœ… Compte admin crÃ©Ã© avec succÃ¨s', 'success');
                }

            } catch (error) {
                showStatus('âŒ Erreur : ' + error.message, 'error');
                console.error(error);
            }
        }

        async function checkAllUsers() {
            document.getElementById('status-container').innerHTML = '';
            document.getElementById('results').innerHTML = '';

            try {
                showStatus('ðŸ” RÃ©cupÃ©ration de tous les utilisateurs...', 'info');

                const snapshot = await db.collection('users').get();
                const users = [];

                snapshot.forEach(doc => {
                    users.push({
                        uid: doc.id,
                        ...doc.data()
                    });
                });

                showStatus(`âœ… ${users.length} utilisateur(s) trouvÃ©(s)`, 'success');
                showResults(users);

                // Compter par rÃ´le
                const admins = users.filter(u => u.role === 'admin');
                const coaches = users.filter(u => u.role === 'coach');
                const nageurs = users.filter(u => u.role === 'nageur');

                showStatus(`ðŸ“Š Admin: ${admins.length} | Coaches: ${coaches.length} | Nageurs: ${nageurs.length}`, 'info');

                if (admins.length > 1) {
                    showStatus(`âš ï¸ Attention : ${admins.length} comptes admin trouvÃ©s (devrait Ãªtre 1 seul)`, 'error');
                }

            } catch (error) {
                showStatus('âŒ Erreur : ' + error.message, 'error');
                console.error(error);
            }
        }

        async function cleanupOtherAdmins() {
            document.getElementById('status-container').innerHTML = '';

            if (!confirm('âš ï¸ ÃŠtes-vous sÃ»r de vouloir supprimer tous les comptes admin SAUF youssef.yakachi@gmail.com ?')) {
                return;
            }

            try {
                showStatus('ðŸ” Recherche des comptes admin...', 'info');

                const adminsSnapshot = await db.collection('users')
                    .where('role', '==', 'admin')
                    .get();

                let deleted = 0;
                const batch = db.batch();

                adminsSnapshot.forEach(doc => {
                    if (doc.id !== ADMIN_UID) {
                        showStatus(`ðŸ—‘ï¸ Suppression : ${doc.data().email} (${doc.id})`, 'info');
                        batch.delete(doc.ref);
                        deleted++;
                    }
                });

                if (deleted > 0) {
                    await batch.commit();
                    showStatus(`âœ… ${deleted} compte(s) admin supprimÃ©(s)`, 'success');
                } else {
                    showStatus('â„¹ï¸ Aucun autre compte admin Ã  supprimer', 'info');
                }

                // VÃ©rifier Ã  nouveau
                await checkAllUsers();

            } catch (error) {
                showStatus('âŒ Erreur : ' + error.message, 'error');
                console.error(error);
            }
        }

        // Auto-vÃ©rification au chargement
        window.addEventListener('load', () => {
            showStatus('âœ… Page prÃªte. Cliquez sur "VÃ©rifier et Configurer Admin" pour commencer', 'info');
        });
    </script>
</body>
</html>
